<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
             <!-- CDNJS Owl carousel  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g===" crossorigin="anonymous" referrerpolicy="no-referrer"/>
            <!-- default min js from owl carousel  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 style="text-align:center"> This is a Owl Carousel</h1>
    <div style="width: 1200px; height: 400px; margin: auto ; padding: 1.1rem; margin-top: 2rem; border: 1px solid black;">

    <div class="owl-carousel owl-theme">
        <div class="item"><img src="images/3.png" alt=""></div>
        <div class="item"><img src="images/1.png" alt=""></div>
        <div class="item"><img src="images/5.png" alt=""></div>
        <div class="item"><img src="images/6.png" alt=""></div>
        <div class="item"><img src="images/8.png" alt=""></div>
        <div class="item"><img src="images/4.png" alt=""></div>
        <div class="item"><img src="images/6.png" alt=""></div>
        <div class="item"><img src="images/20.png" alt=""></div>
        <div class="item"><img src="images/22.png" alt=""></div>
        <div class="item"><img src="images/26.png" alt=""></div>
    </div>    
    <div class="owl-carousel owl-theme" style="margin-top: 2rem;">
        <div class="item"><img src="images/4.png" alt=""></div>     
        <div class="item"><img src="images/20.png" alt=""></div>
        <div class="item"><img src="images/26.png" alt=""></div>
        <div class="item"><img src="images/5.png" alt=""></div>
        <div class="item"><img src="images/8.png" alt=""></div>
        <div class="item"><img src="images/6.png" alt=""></div>  
        <div class="item"><img src="images/1.png" alt=""></div>
        <div class="item"><img src="images/22.png" alt=""></div>  
        <div class="item"><img src="images/6.png" alt=""></div>
    
        <div class="item"><img src="images/3.png" alt=""></div>
    </div> 
    </div>

    <!-- jQuery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--  Owl carousel min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
    $('.owl-carousel').owlCarousel({
    loop:true,
    margin:13,
    nav:false,
    dots: true,
    autoplay: true,
    autoplayTimeout: 700,
    stagePadding: 10,
    responsive:{
        0:{
            items:2
        },
        600:{
            items:3
        },
        1000:{
            items: 4
        }
    }
});     


    </script>
</body>
</html>
